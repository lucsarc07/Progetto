<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header con navigazione -->
    <header class="main-header">
        <nav class="nav-container">
            <a href="index.html" class="home-link">
                <div class="home-icon">üè†</div>
                <span class="home-text">Torna alla Home</span>
            </a>
        </nav>
    </header>

    <!-- Contenuto principale -->
    <main class="login-container">
        <div class="login-card">
            <h1 class="login-title">Accedi al tuo account</h1>
            <form class="login-form">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="la-tua-email@example.com" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Inserisci la tua password" required>
                </div>
                <button type="submit" class="login-button">Accedi</button>
                <div class="login-links">
                    <a href="#" class="forgot-password">Password dimenticata?</a>
                    <a href="#" class="register-link">Non hai un account? Registrati</a>
                </div>
            </form>
        </div>
    </main>

</body>
</html>
